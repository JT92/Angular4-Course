<form [formGroup]="form" #f="ngForm" (ngSubmit)="submit(f)">
  <div class="form-group">
    <label for="">Old Password</label>
    <input 
      formControlName="oldPassword"
      class="form-control" 
      type="text">
    <div *ngIf="oldPassword.touched && oldPassword.invalid" class="alert alert-danger">
      <div *ngIf="oldPassword.errors.required">
        Old Password is Required
      </div>
      <div *ngIf="oldPassword.errors.isIncorrect">
        Old Password is Incorrect
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="">New Password</label>
    <input 
      formControlName="newPassword"
      class="form-control" 
      type="text">
    <div *ngIf="newPassword.touched && newPassword.invalid" class="alert alert-danger">
      <div *ngIf="newPassword.errors.required">
        New Password is Required.
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="">Confirm Password</label>
    <input
      formControlName="confirmPassword" 
      class="form-control" type="text">
    <div *ngIf="confirmPassword.touched && confirmPassword.invalid" class="alert alert-danger">
      <div *ngIf="confirmPassword.errors.required">
        Confirm Password is Required.
      </div>
    </div>
    <div *ngIf="confirmPassword.valid && form.invalid && form.errors.passwordsDoNotMatch" class="alert alert-danger">
      Passwords do not match.
    </div>
  </div>
  <button class="btn btn-primary">Change Password</button>
</form>
